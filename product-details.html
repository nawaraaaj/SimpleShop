<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SimpleShop - Product Details</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
  <header class="header">
    <div class="container">
      <div class="header-content">
        <div class="logo">
          <a href="index.html">SimpleShop</a>
        </div>
        <nav class="nav">
          <ul class="nav-list">
            <li><a href="index.html">Home</a></li>
            <li><a href="products.html">Products</a></li>
          </ul>
        </nav>
        <div class="header-actions">
          <button class="theme-toggle" id="theme-toggle">
            <i class="fas fa-moon"></i>
            <i class="fas fa-sun"></i>
          </button>
          <a href="cart.html" class="cart-icon">
            <i class="fas fa-shopping-cart"></i>
            <span class="cart-count" id="cart-count">0</span>
          </a>
          <button class="mobile-menu-toggle" id="mobile-menu-toggle">
            <i class="fas fa-bars"></i>
          </button>
        </div>
      </div>
    </div>
  </header>

  <main>
    <section class="product-details">
      <div class="container">
        <div class="product-details-content" id="product-details-content">
          <!-- Product details will be loaded here via JavaScript -->
        </div>
      </div>
    </section>
  </main>

  <footer class="footer">
    <div class="container">
      <div class="footer-content">
        <div class="footer-section">
          <h3>SimpleShop</h3>
          <p>A simple e-commerce website built with HTML, CSS, and JavaScript.</p>
        </div>
        <div class="footer-section">
          <h3>Links</h3>
          <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="products.html">Products</a></li>
            <li><a href="cart.html">Cart</a></li>
          </ul>
        </div>
        <div class="footer-section">
          <h3>Contact</h3>
          <address>
            <p>Roadcess Chowk, Biratnagar, Morang, Nepal.</p>
            <p>Email: info@simpleshop.com</p>
            <p>Phone: +977 9812345678</p>
          </address>
        </div>
      </div>
      <div class="footer-bottom">
        <p>&copy; <span id="current-year"></span> SimpleShop. All rights reserved.</p>
      </div>
    </div>
  </footer>

  <!-- Toast Notification -->
  <div class="toast" id="toast">
    <div class="toast-content">
      <div class="toast-title" id="toast-title"></div>
      <div class="toast-message" id="toast-message"></div>
    </div>
  </div>

  <script src="products.js"></script>
  <script src="cart.js"></script>
  <script src="product-details.js"></script>
  <script>
    document.getElementById('current-year').textContent = new Date().getFullYear();
  </script>
</body>
</html>
